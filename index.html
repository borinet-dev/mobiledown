		(function() {

			var userAgent = navigator.userAgent.toLowerCase();

			// 브라우저가 크롬인지 확인합니다.
			var isChrome = /chrome/.test(userAgent) && !/edge|edg|opr/.test(userAgent);

			// 크롬이 아니라면 팝업 창을 띄웁니다.
			if (!isChrome) {
				alert('이 페이지는 크롬에 최적화되어 있습니다. 크롬 브라우저에서 접속해 주세요.');
			}
		})();

			<script>
			  (function () {
				const url = "https://borinet-dev.github.io/head/header.html?ver=" + Date.now();
				fetch(url)
				  .then(r => r.text())
				  .then(html => {
					const holder = document.getElementById("header-placeholder");
					holder.innerHTML = html;

					// header.html에서 전달한 파비콘을 <head>에 반영
					const fav = holder.querySelector('link[rel="navi-favicon"]');
					if (fav) {
					  let headIcon = document.head.querySelector("link[rel~='icon']");
					  if (!headIcon) {
						headIcon = document.createElement("link");
						headIcon.rel = "icon";
						document.head.appendChild(headIcon);
					  }
					  headIcon.href = fav.getAttribute("href");
					}
					// 제목 반영
					const titleMeta = holder.querySelector('meta[name="web-title"]');
					if (titleMeta) document.title = titleMeta.content;
				  })
				  .catch(console.error);
			  })();
			</script>
